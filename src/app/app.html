<ion-menu type="overlay" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        Login
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
        Profile
      </button>
      <button ion-item (click)="closeMenu()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!--<ion-nav [root]="rootPage"></ion-nav>-->


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-tabs>
  <ion-tab  tabIcon="home" tabTitle="Home" [root]="tab1"></ion-tab>
  <ion-tab tabIcon="star" tabTitle="Tab2" [root]="tab2"></ion-tab>
  <ion-tab tabIcon="map" tabTitle="Mapa" [root]="tab3" [rootParams]="{ 'distritos': distritos }"></ion-tab>
</ion-tabs>
