<page-header></page-header>
<ion-content padding class="card-background-page">
  <ion-grid style="padding-top:50px;">

    <ion-row offset-lg-2>

      <ion-col col-10 left >
        <ion-toolbar color="secondary" style="border-radius: 25px;" >
          <ion-searchbar placeholder="Search" style="border-radius: 35px;" (ionClear)="resetSearch()" (ionInput)="filterItems($event)"></ion-searchbar>
        </ion-toolbar>
      </ion-col>

      <ion-col col-2 right>
        <button ion-fab mini (click)="AddCliked()" ><ion-icon name="add"></ion-icon></button>
      </ion-col>

    </ion-row>

    <ion-row style="background-color: #9CD0F9; border-radius: 25px;">


      <!--ROW 1-->
      <ion-row  style="height: 95%">
        <ion-col col-xs-6  col-md-6 col-lg-6 offset-lg-7 pull-md-3>

          <ion-card *ngFor="let datos of miListaFiltre">

            <div class="card-title" >
              <ion-icon  name="search"></ion-icon>
            </div>


            <img imageViewer src="{{datos.url}}"/>
            <ion-card-content >

              <p>
                {{datos.description}}
              </p>

              <button (click)="showContent(datos, 'donat')" ion-button color="primary" round >Donat</button>
              <button (click)="showContent(datos, 'info')" ion-button color="secondary" round >+ Info</button>
            </ion-card-content>
          </ion-card>




        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
