<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
<ion-grid>

  <!--ROW 1-->
  <ion-row>
    <ion-col col-12 col-xs-6 col-lg-6 offset-lg-3>

          <ion-card *ngFor="let datos of miLista">

            <div class="card-title" >
              <ion-icon (click)="presentProfileModal(datos.name, datos.url)" name="search"></ion-icon>
            </div>


            <img src="{{datos.url}}"/>
            <ion-card-content>

              <p>
               {{datos.description}}
              </p>

              <button (click)="showContent(datos.description, 'donat',datos.url)" ion-button color="sucess" round outline>Donat</button>
              <button (click)="showContent(datos.description, 'info',datos.url)" ion-button color="secondary" round outline>+ Info</button>
            </ion-card-content>
          </ion-card>




    </ion-col>
  </ion-row>
