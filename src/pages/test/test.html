<ion-header>

  <ion-navbar>
    <ion-title>test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      {{info === true ? 'Info' : 'Donation'}}
    </ion-card-header>

    <ion-grid>
 <ion-card-content *ngIf="info; else elseBlock">
      <ion-card-title>Monumento 1</ion-card-title>
      <ion-row>

        <ion-col col-12>
          <img [src]="img">
          <hr>
          <p>{{parameter1}}</p>
        </ion-col>

        <ion-col col-6 push-2>
            <button ion-button color="danger" round outline (click)="Alert(parameter1)">some Danger</button>
        </ion-col>

        <ion-col col-12>
          <hr>
          <p>{{parameter1}}</p>
        </ion-col>


      </ion-row>
    </ion-card-content>
      <ng-template #elseBlock>Falsy condition</ng-template>

      <ion-list>
        <button ion-item *ngFor="let item of dataArray">
         <p>{{ item }}</p>
        </button>
      </ion-list>

    </ion-grid>
  </ion-card>


</ion-content>
