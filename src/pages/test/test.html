<ion-content padding margin-top="50px">


  <ion-card>
    <ion-card-header>
      {{info === true ? 'Info' : 'Donation'}}
    </ion-card-header>

    <ion-grid>
      <ion-card-content *ngIf="info; else elseBlock">
        <ion-card-title>{{name}}</ion-card-title>
        <ion-row>

          <ion-col col-12>
            <img [src]="img">
            <hr>
            <p>{{parameter1}}</p>
          </ion-col>

          <ion-col col-6 push-2>
            <button ion-button color="danger" round>some Danger</button>
          </ion-col>

          <ion-col col-12>
            <hr>
            <p> {{parameter1}}</p>
          </ion-col>


        </ion-row>
      </ion-card-content>

    </ion-grid>

      <ng-template #elseBlock>

                                </button>

                                <ion-fab-list side="buttom">

                                    <button ion-fab mini (click)="presentContactModal(donationObj.donations)">  <ion-icon ios="ios-card" md="md-card"></ion-icon></button>
                                  </div>
                                </ion-fab-list>

                                </ion-fab>
                            </ion-col>

                            <ion-col col-xl-6 col-lg-6 col-md-6 col-xs-6 pull-2>

                              <ion-badge item-start color="light">
                              Donado:{{donationObj.donations[j].amount}}$

                              <!--</ion-icon>-->

                      </span>

                  </td>

                </tr>
              </table>
